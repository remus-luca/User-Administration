<button type="button" class="btn btn-info add-recipe m-2 fw-semibold" data-bs-toggle="modal"
  data-bs-target="#staticBackdrop" data-target="#staticBackdrop">
  Adaugare admin
</button>

<div class="modal top fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Admin</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <div class="form-group">
            <label for="formGroupExampleInput4">Nume:</label>
            <input autocomplete="off" formControlName="email" type="text" class="form-control"
              id="formGroupExampleInput4" placeholder="Nume">
          </div>
          <div
            *ngIf="productForm.controls['email'].invalid  &&( productForm.controls['email'].dirty || productForm.controls['email'].touched)">
            <div class="fs-5  text-warning fw-semibold"
              *ngIf="productForm.controls['email'].errors && productForm.controls['email'].errors['required']">
              Va rugam
              introduceti o adresa de email
            </div>
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Email:</label>
            <input autocomplete="off" formControlName="name" type="text" class="form-control"
              id="formGroupExampleInput2" placeholder="Email">
          </div>
          <div
            *ngIf="productForm.controls['name'].invalid  &&( productForm.controls['name'].dirty || productForm.controls['name'].touched)">
            <div class="fs-5  text-danger fw-semibold"
              *ngIf="productForm.controls['name'].errors && productForm.controls['name'].errors['required']">
              Va rugam
              introduceti numele
            </div>
            <div class="fs-5 text-warning fw-semibold"
              *ngIf="productForm.controls['name'].errors && productForm.controls['name'].errors['minlength']">
              Va rugam introduceti minim 3 caractere
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger fw-semibold cancel" data-bs-dismiss="modal"
          (click)="onCloseModal()">Cancel</button>
        <button type="button" class="btn btn-primary fw-semibold save" data-bs-dismiss="modal"
          [disabled]="!productForm.valid" (click)="addAdmin()">{{submitButtonText}}
        </button>
      </div>
    </div>
  </div>
</div>
